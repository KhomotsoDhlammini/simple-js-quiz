<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">

    <title>Quiz App</title>

    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>


    <div class="container" id="username-form-container">
        <div class="row">
            <div class="col-lg-12">
                <form id="userName-input">
                    <h4>Enter username</h4>
                    <input type="text" name="userName" id="userName" placeholder=" eg: Khomotso" required>
                    <button type="submit" id="submit">Start Quiz</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container score-board" id="score-board">
        <h2>Score Board</h2>
        <div class="row">
            <div class="col-lg-6 col-6 text-start">
                <p>Steve</p>
            </div>
            <div class="col-lg-6 col-6 text-end">
                <p>4/5</p>
            </div>
            <hr>

            <div class="col-lg-6 col-6 text-start">
                <p>Sthabile</p>
            </div>
            <div class="col-lg-6 col-6 text-end">
                <p>3/5</p>
            </div>
            <hr>

        </div>
    </div>
    
        
    <script src="./js/app.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
